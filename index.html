<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dropdown list using javascript</title>

    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

    <header class="header">


        <h3>
            Simulador de mail
        </h3>


        <ul class="Grupo-iconos-vista-previa">
            <img src="./imagenes/desktopicon.svg" alt="">
            <img src="./imagenes/mobileoneicon.svg" alt="">
            <img src="./imagenes/mobiletwoicon.svg" alt="">
        </ul>

        <button class="BotonVistaPrevia">
            <img src="./imagenes/visibilityicon.svg" alt="" id="IconoVistaPrevia">

        </button>
        <button class="botonGuardar" id="BotonGuardarid">

            Guardar

    <section class="modal ">
        <div class="modal__container">

            <a href="" class="modal__close">X cerrar modal</a>

    <aside>

        <div class="dropdownMolde">

        </div>
        <div class="ColorPicker">

        </div>
        <div class="divIntpu">
            <div class="inputNumber">

            </div>
        </div>

        <div class="botonFormato">

        </div>


    </aside>





    <main class="panelCentral">
        
        <input type="text" placeholder="Escribe un titulo" style="width: 98.8%; height: 5%;">
        <input type="image" src="" alt="" id="agregaImgBTN">
        <button type="submit" class="hero__cta">sube una imagen</button>

        <textarea name="" id="caja-de-texto" style="width: 99%; " rows="10"
            placeholder="Escribe el texto de tu email"></textarea>

        <input type="button" value="CTA">


    </main>










    <script src="panelDerecho.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>

</html>
